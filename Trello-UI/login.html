<html>
    <head>
      <meta charset="utf-8">
      <title>Trello | Login</title>
      <link rel="icon" type="image/png" href="/image/trello-logo.png" sizes="32x32"/>
      <link rel="icon" type="image/png" href="/image/trello-logo.png" sizes="16x16"/>
      <link type="text/css" rel="stylesheet" href="./lib/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./css/login.css">
    </head>

    <body>

    <header>
        <div class="header-wrapper">
            <a href="#" class="brand-logo"> Trello</a>
            <ul>
              <li><a href="signUp.html">Sign up</a></li>
            </ul>
        </div>
    </header>

    <div class="login-box z-depth-2">

        <h4>Login To Trello</h4>

        <form class="login-form" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <input  class="login-btn waves-effect waves-light btn" type="submit" value="login" />
        </form>

        <p class="alternatives-separator">or</p>

        <a class="google-login waves-effect waves-light btn" href="#">
            <div class="google-icon"></div>
            <div class="google-login-text"> Google sign up </div>
        </a>

    </div>
      <script type="text/javascript" src="/models/auth-model.js"></script>
      <script type="text/javascript" src="./lib/jquery-2.2.0.min.js"></script>
      <script type="text/javascript" src="./lib/materialize.min.js"></script>
    </body>
  </html>
